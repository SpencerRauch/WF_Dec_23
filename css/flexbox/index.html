<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dflex">
        <img src="https://placekitten.com/100/100" alt="cat">
        <!-- flex will applied to the parent to make it a flexbox -->
        <ul>
            <li>Dog</li>
            <li>Cat</li>
            <li>Fish</li>
            <li>Snake</li>
            <li>Mouse</li>
            <li>Salamander</li>
        </ul>
    </div>
    <div class="main">
        <div class="left">
        </div>
        <div class="right"></div>
        <div class="right"></div>
    </div>
</body>
</html>
