<html lang="en">

<head>

<body>
    <img src="./static/img/cat_img.jpg" alt="An image of a screaming cat" height="200px">
    <!-- best way to do relative pathing start with a dot-->
    <img src="static/img/cat_img.jpg" alt="An image of a screaming cat" height="200px">
    <!--2nd best way to do relative pathing start with a dot-->
    <img src="/static/img/cat_img.jpg" alt="An image of a screaming cat" height="200px"> <!--do not use this method-->

    <video src="./static/vid/cat.mp4" height="400px" loop muted autoplay></video>
